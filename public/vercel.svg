<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B1120"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>

    <linearGradient id="blueStroke" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#38BDF8"/>
      <stop offset="100%" stop-color="#60A5FA"/>
    </linearGradient>
  </defs>

  <!-- Outer Glow -->
  <rect x="24" y="24" width="464" height="464" rx="60" fill="none" stroke="white" stroke-opacity="0.3" stroke-width="12"/>

  <!-- Background -->
  <rect x="40" y="40" width="432" height="432" rx="48" fill="url(#bg)"/>

  <!-- Yellow server bars -->
  <g fill="#FACC15">
    <rect x="120" y="260" width="40" height="140" rx="6"/>
    <rect x="180" y="220" width="40" height="180" rx="6"/>
    <rect x="240" y="180" width="40" height="220" rx="6"/>
    <rect x="300" y="220" width="40" height="180" rx="6"/>
    <rect x="360" y="260" width="40" height="140" rx="6"/>
  </g>

  <!-- Horizontal stripes -->
  <g fill="#1F2937">
    <rect x="120" y="300" width="40" height="10"/>
    <rect x="180" y="280" width="40" height="10"/>
    <rect x="240" y="260" width="40" height="10"/>
    <rect x="300" y="280" width="40" height="10"/>
    <rect x="360" y="300" width="40" height="10"/>
  </g>

  <!-- Blue compression curve -->
  <path d="M80 200 C 160 120, 280 120, 400 200" stroke="url(#blueStroke)" stroke-width="18" fill="none" stroke-linecap="round"/>

</svg>
